<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>mui-demo</title>
		<script src="mui.min.js"></script>
		<link href="mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();

			function openA() {
				mui.openWindow("http://www.baidu.com")
			};

			function openB() {
				mui.openWindow({
					url: 'http://www.taobao.com',
					show: {
						autoShow: false
					}
				});
			};
		</script>
	</head>

	<body>
		<button type="button" class="mui-btn mui-btn-block" onclick="openA();">A</button>
		<button type="button" class="mui-btn mui-btn-block" onclick="openB();">B</button>
	</body>

</html>
