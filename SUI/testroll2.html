<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>sui-下拉刷新</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	    <link rel="shortcut icon" href="http://m.sui.taobao.org/favicon.ico">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="lib/sm.min.css">
		<script src="lib/zepto.js"></script><!--版本会影响功能，低版本不不好用-->
	</head>

	<body>
		
		<div class="page-group">
			<div id="page-ptr" class="page">
				<header class="bar bar-nav">
					<a class="button button-link button-nav pull-left back" href="/demos">
						<span class="icon icon-left"></span> 返回
					</a>
					<h1 class="title">栅格</h1>
				</header>
				<div class="content pull-to-refresh-content">
					<div class="pull-to-refresh-layer">
						<div class="preloader"></div>
						<div class="pull-to-refresh-arrow"></div>
					</div>
					<!-- 下面是正文 -->
					<div class="card-container">
						<div class="card">
							<div class="card-header">卡片标题</div>
							<div class="card-content">
								<div class="card-content-inner">
									下拉屏幕试试，会出现更多的卡片
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="lib/sm.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			 'use strict';
			  //下拉刷新页面
			  $(document).on("pageInit", "#page-ptr", function(e, id, page) {
			    var $content = $(page).find(".content").on('refresh', function(e) {
			      // 模拟2s的加载过程
			      setTimeout(function() {
			        var cardHTML = '<div class="card">' +
			          '<div class="card-header">标题</div>' +
			          '<div class="card-content">' +
			          '<div class="card-content-inner">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容' +
			          '</div>' +
			          '</div>' +
			          '</div>';
			
			        $content.find('.card-container').prepend(cardHTML);
			        // $(window).scrollTop(0);
			        // 加载完毕需要重置
			        $.pullToRefreshDone($content);
			      }, 2000);
			    });
			  });
			  $.init();//必须加这个代码
		});
	</script>
	
	</body>
	

</html>
