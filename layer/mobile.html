<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>mobile</title>
		<link rel="stylesheet" type="text/css" href="mobile/layer.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function testInfo() {
				layer.open({
					content: '移动版和PC版不能同时存在同一页面',
					btn: '我知道了'
				});
			}

			function testTip() {
				//2秒后自动关闭 
				layer.open({
					content: 'hello layer',
					skin: 'msg',
					time: 2
				});
			}

			function testAsk() {
				//询问框 
				layer.open({
					content: '您确定要刷新一下本页面吗？',
					btn: ['刷新', '不要'],
					yes: function(index) {
						location.reload();
						layer.close(index);
					}
				});
			}

			function bottomAskTip() {
				//底部对话框 
				layer.open({
					content: '这是一个底部弹出的询问提示',
					btn: ['删除', '取消'],
					skin: 'footer',
					yes: function(index) {
						layer.open({
							content: '执行删除操作'
						})
					}
				});
			}

			function bottomTip() {
				//底部提示 
				layer.open({
					content: '一个没有任何按钮的底部提示',
					skin: 'footer'
				});
			}

			function custom() {
				//自定义标题风格 
				layer.open({
					title: ['我是标题', 'background-color: #FF4351; color:#fff;'],
					content: '标题风格任你定义。'
				});
			}
			
			function testhtml(){
				//页面层 
				layer.open({ type: 1 ,content: '可传入任何内容，支持html。一般用于手机页面中' ,anim: 'up' ,style: 'position:fixed; bottom:0; left:0; width: 100%; height: 200px; padding:10px 0; border:none;' });
			}
			function loading(){
				layer.open({type: 2,time: 3});
			}
			function loadingtxt(){
				//loading带文字 
				layer.open({ type: 2 ,content: '加载中' ,time: 3});
			}
		</script>
	</head>

	<body>
		<button onclick="testInfo();">testInfo</button><br />
		<button onclick="testTip();">testTip</button><br />
		<button onclick="testAsk();">testAsk</button><br />
		<button onclick="bottomTip();">bottomTip</button><br />
		<button onclick="bottomAskTip();">bottomAskTip</button><br />
		<button onclick="custom();">custom</button><br />
		<button onclick="testhtml();">testhtml</button><br />
		<button onclick="loading();">loading</button><br />
		<button onclick="loadingtxt();">loadingtxt</button><br />
	</body>

</html>
