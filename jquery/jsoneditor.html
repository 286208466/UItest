<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsoneditor</title>
    <link href="//cdn.bootcss.com/jsoneditor/5.13.2/jsoneditor.min.css" rel="stylesheet">
</head>
<body>
<div id="jsoneditor" style="width: 400px; height: 400px;"></div>
<script src="//cdn.bootcss.com/jsoneditor/5.13.2/jsoneditor.min.js"></script>
<script>
    // create the editor
    var container = document.getElementById("jsoneditor");
    var options = {};
    var editor = new JSONEditor(container, options);

    // set json
    var json = {
        "Array": [1, 2, 3],
        "Boolean": true,
        "Null": null,
        "Number": 123,
        "Object": {"a": "b", "c": "d"},
        "String": "Hello World"
    };
    editor.set(json);

    // get json
    var json = editor.get();
</script>
</body>
</html>
