<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>FlexSlider轮播插件</title>
		<link href="//cdn.bootcss.com/flexslider/2.6.3/flexslider.min.css" rel="stylesheet">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/flexslider/2.6.3/jquery.flexslider.min.js"></script>
		<script type="text/javascript">
			$(function() {
//				https://woocommerce.com/flexslider/
				$(".flexslider").flexslider({
					slideshowSpeed: 4000, //展示时间间隔ms
					animationSpeed: 400, //滚动时间ms
					touch: true //是否支持触屏滑动
				});
			});
		</script>
	</head>

	<body>
		<a href="https://github.com/woocommerce/FlexSlider">
			<h1>FlexSlider轮播插件</h1>
		</a>

		<div class="flexslider" style="width:500px;margin-left:110px;">
			<ul class="slides">
				<li><img src="../../mui/hello-mui/images/shuijiao.jpg" /></li>
				<li><img src="../../Unslider/t (2).jpg" /></li>
				<li><img src="../../Unslider/t (1).jpg" /></li>
				<li><img src="../../Unslider/t (3).jpg" /></li>
			</ul>
		</div>

	</body>

</html>
