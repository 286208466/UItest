<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jquery.viewer</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link href="//cdn.bootcss.com/imageviewer/0.5.1/viewer.min.css" rel="stylesheet">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/imageviewer/0.5.1/viewer.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".row").viewer();
			});
			function add_image(){
				var $div=$("<div></div>");
				$div.addClass("col-xs-6").addClass("col-md-3").html("<img style=\"height: 180px; width: 100%; display: block;\" src=\"../../bootstrap/img/cocacola.png\"/>");
				$("#imagelist .row:eq(0)").append($div);
				$(".row").viewer("update");
			}
		</script>
	</head>

	<body>
		<div class="container">
			<a href="https://github.com/fengyuanchen/viewer" target="_blank">
				<h1>viewer</h1>
			</a>&emsp;
			<a href="https://fengyuanchen.github.io/viewer/">https://fengyuanchen.github.io/viewer//</a>
			<div class="bs-example" id="imagelist">
				<div class="row">
					<div class="col-xs-6 col-md-3">
						<div style="border:2px solid green;width:90%;height:180px;position:absolute;background-color:rgba(00,33,99,0.4);"></div>
						<img style="height: 180px; width: 100%; display: block;" src="../../Unslider/t (3).jpg">
					</div>
					<div class="col-xs-6 col-md-3">
						<img style="height: 180px; width: 100%; display: block;" src="../../Unslider/t (1).jpg">
					</div>
					<div class="col-xs-6 col-md-3">
						<img style="height: 180px; width: 100%; display: block;" src="../../Unslider/t (2).jpg">
					</div>
					<div class="col-xs-6 col-md-3">
						<img style="height: 180px; width: 100%; display: block;" src="../../mui/hello-mui/images/shuijiao.jpg">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-primary btn-sm" onclick="add_image();">动态添加一幅图片</button>
				</div>
			</div>
		</div>
	</body>
</html>
