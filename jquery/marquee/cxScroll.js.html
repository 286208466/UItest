<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>cxScroll.js</title>
		<script src="../../agile/assets/third/jquery/jquery-2.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.cxscroll.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#element_id2").cxScroll({
					speed:1000,
					time:3000,
					prevBtn:false,
					nextBtn:false
				});
			});
		</script>
		<style>
			body,ul,li{ padding:0; margin:0;}
			ul,li{ list-style:none;}
			/* 横向滚动基本样式 */
			.cxscroll{}
			/*滚动区域大小*/
			.cxscroll .box{overflow:hidden;width:200px;background-color:coral;}
			.cxscroll .list{overflow:hidden;width:9999px;}
			/*滚动内容大小*/
			.cxscroll .list li{float:left;width:200px;height:100px;}
			.cxscroll .prev{}
			.cxscroll .next{}
			/* 纵向滚动基本样式 */
			.cxscroll{}
			.cxscroll .box{overflow:hidden;height:300px;}
			.cxscroll .list{}
			.cxscroll .list li{height:100px;}
			.cxscroll .prev{}
			.cxscroll .next{}
		</style>
	</head>
	<body>
		<a href="https://github.com/ciaoca/cxScroll" target="_blank">使用文档</a>
		<div id="element_id" class="cxscroll">
		    <div class="box">
		        <ul class="list">
		            <li>aaa<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></li>
		            <li>a1<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></li>
		            <li>bbb<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></li>
		            <li>aaa<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></li>
		            <li>ccc<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></li>
		        </ul>
		    </div>
		    <!-- 控制按钮会自动创建，可省略 -->
		    <!--<a class="prev"></a>
		    <a class="next"></a>-->
		</div>
		
		<div id="element_id2" class="cxscroll">
		    <div class="box">
		        <div class="list">
		            <div>aaa<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></div>
		            <div>a1<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></div>
		            <div>bbb<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></div>
		            <div>aaa<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></div>
		            <div>ccc<a href="#"><img src="http://img6.bdstatic.com/img/image/smallpic/chongwu112.jpeg"/></a></div>
		        </div>
		    </div>
		</div>
	</body>
</html>
