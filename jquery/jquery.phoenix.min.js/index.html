<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单参数保持</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="jquery.phoenix.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.phoenix-input').phoenix();	
			})
		</script>
	</head>
	<body>
		<form class="form" method="post">
			<p class="name">
				<input type="text" name="name[]" id="sname" class="phoenix-input"/>
				<label for="name">Name</label>
			</p>
			<p class="email">
				<input type="text" name="email[]" id="semail" class="phoenix-input"/>
				<label for="email">E-mail</label>
			</p>
			<p class="web">
				<input type="text" name="web[]" id="sweb" class="phoenix-input"/>
				<label for="web">Website</label>
			</p>
			<p class="submit">
				<input type="submit" value="Save" />
			</p>
		</form>
		<a href="http://www.baidu.com">跳转</a>
	</body>
</html>
