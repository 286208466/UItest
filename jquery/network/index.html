<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模拟加载jquery文件,断网加载另一个资源文件</title>
		<!--
			断网情况下测试加载不到jquery问题
		-->
		<script src="//cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
		<script type="text/javascript">
			if(typeof(jQuery)=="undefined"){
				alert("用typeof判断jquery加载完成是安全的!");
			}
			try{
				//直接使用jQuery变量会抛错
				if(jQuery){
					alert("a");
				}
			}catch(err){
				alert(err);
			}
		</script>
		<script type="text/javascript">!window.jQuery && document.write('<script src="../../agile/assets/third/jquery/jquery-2.1.3.js"><\/script>');</script>
		<script type="text/javascript">
			try{
				$(function(){
					$("#load").text("加载完成jquery1");
				});
			}catch(err){
				alert(err);
			}
		</script>
	</head>
	<body>
		<div id="load"></div>
	</body>
</html>
