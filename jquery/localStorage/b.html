<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>b</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link href="//cdn.bootcss.com/weui/0.4.0/style/weui.min.css" rel="stylesheet">
		<script src="../../vconsole/vconsole.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//绑定storage事件监听，便于刷新当前页面
			window.onload=function(){
				if (window.addEventListener) {
					window.addEventListener("storage", handle_storage, false);
				} else if (window.attachEvent) {
					window.attachEvent("onstorage", handle_storage);
				}	
			}
			function handle_storage(e) {
				console.log("key:"+e.key+",value:"+e.newValue);
				console.log(e);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
