<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>flip</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/jQuery-Flip/1.1.1/jquery.flip.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style type="text/css">
			.container .col-md-3{
				height: 100px;
				color: red;
			}
			.front{
				height: 100px;
				background-color: #102C4A;
			}
			.back{
				height: 100px;
				background-color: aliceblue;
			}
		</style>
		<script>
			$(function($) {
				$("#card1,#card2,#card3,#card4").flip();
			});
		</script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div id="card1" class="col-md-3">
					<div class="front">
						Front content
					</div>
					<div class="back">
						Back content
					</div>
				</div>
				<div id="card2" class="col-md-3">
					<div class="front">
						Front content
					</div>
					<div class="back">
						Back content
					</div>
				</div>
				<div id="card3" class="col-md-3">
					<div class="front">
						Front content
					</div>
					<div class="back">
						Back content
					</div>
				</div>
				<div id="card4" class="col-md-3">
					<div class="front">
						Front content
					</div>
					<div class="back">
						Back content
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
