<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery.mouseSelector.js</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jquery.mouseSelector.css" />
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style>
			.h{
				height: 100px;
			}
		</style>
		<script src="jquery.mouseSelector.js"></script>
		<script type="text/javascript">
			$(function(){
				$("body").mouseSelector({
		            targets:{
		                name:"data-mouse-selector-target",
		                value:"target"
		            }
		        })	
			})
		</script>
	</head>
	<body>
		<div class="container">
			<h1>测试</h1>
			<div class="row">
				<div data-mouse-selector-target="target" class="h col-md-3">1</div>
				<div data-mouse-selector-target="target" class="h col-md-3">2</div>
				<div data-mouse-selector-target="target" class="h col-md-3">3</div>
				<div data-mouse-selector-target="target" class="h col-md-3">4</div>
			</div>	
		</div>
	</body>
</html>
