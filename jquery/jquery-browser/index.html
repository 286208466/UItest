<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery-browser</title>
		<!--<script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>-->
		<script src="//cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/jquery-browser/0.1.0/jquery.browser.min.js"></script>
		<script type="text/javascript">
			$(function(){
				if(typeof JSON.stringify=="function"){
					alert(JSON.stringify(jQBrowser.uaMatch()));
					if($.browser.msie){
						alert($.browser.msie);
						$("#result").text(JSON.stringify($.browser));	
					}
				}else{
					alert(jQBrowser);
				}
			});
		</script>
	</head>
	<body>
		<div id="result"></div>
	</body>
</html>
