<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery.Marquee</title>
		<link href="//cdn.bootcss.com/Swiper/3.4.1/css/swiper.min.css" rel="stylesheet">
		<script src="../../agile/assets/third/jquery/jquery-2.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="//cdn.bootcss.com/Swiper/3.4.1/js/swiper.jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var mySwiper = new Swiper ('#swpiper', {
				    direction: 'horizontal',
				    loop: true,
				    autoplay:2000,
				    //如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。操作包括触碰，拖动，点击pagination等
				    autoplayDisableOnInteraction:false
				  })        
			});
		</script>
	</head>
	<body>
		<a href="http://www.swiper.com.cn/usage/index.html" target="_blank">
			http://www.swiper.com.cn/usage/index.html
		</a>
		<div id="swpiper" class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	Slide 1
		        	<p style="color: limegreen;">text1</p>
		        	<img src="http://img6.bdstatic.com/img/image/smallpic/fengjing112.jpg"/>
		        </div>
		        <div class="swiper-slide">Slide 2
		        	<p style="color: limegreen;">text2</p>
		        	<img src="http://img6.bdstatic.com/img/image/smallpic/xingkong112.jpg"/>
		        </div>
		        <div class="swiper-slide">Slide 3
		        	<p style="color: limegreen;">text3</p>
		        	<img src="https://img6.bdstatic.com/img/image/smallpic/weiju112.jpg" />
		        </div>
		    </div>
		</div>
		<pre>
			<code>
				<h2>aaaaaaaa</h2>
				<p> text</p>
			</code>
		</pre>
	</body>
</html>
