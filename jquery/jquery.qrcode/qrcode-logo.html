<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery.qrcode</title>
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="utf.js"></script>
    <script src="jquery.qrcode.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#qrcode_log").qrcode({
                render: "canvas",
                text: "test",
                width: "100",
                height: "100",
                background: "#ffffff",
                foreground: "#000000",
                src: "../../JqueryMobile/img/logo.jpg"
            });
        });
    </script>
</head>
<body>
<div id="qrcode_log"></div>
</body>
</html>
