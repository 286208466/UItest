<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select2.js</title>
    <link href="//cdn.bootcss.com/select2/4.0.6-rc.1/css/select2.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/select2/4.0.6-rc.1/js/select2.min.js"></script>
</head>
<body>
select:
<select id="select2" style="width:200px;">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>
<script type="text/javascript">
    $(function () {
        $("#select2").select2({
            placeholder: '请选择选项'
        });
    })
</script>
</body>
</html>
