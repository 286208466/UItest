<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layer</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<link href="//cdn.bootcss.com/layer/2.4/skin/layer.min.css" rel="stylesheet">	
		<script src="//cdn.bootcss.com/layer/2.4/layer.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajaxSetup({
					layerIndex:-1,
					beforeSend: function () {
						this.layerIndex = layer.load(0, { shade: [0.5, '#003399'] });
					},
					complete: function () {
						layindex=this.layerIndex;
						alert(layindex);
						setTimeout("layer.close(layindex)",2000);
					},
					error: function () {
						layer.alert('...', {
							skin: 'layui-layer-molv'
							, closeBtn: 0
							, shift: 4 //动画类型
						});
					}
				});
			})
			function test(){
				$.get("../data.txt",function(data){
					console.log(data);
				},"text");
			}
		</script>
	</head>
	<body>
		<button onclick="test();">test1</button>
	</body>
</html>
