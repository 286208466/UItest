<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom-to-image</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <script src="//cdn.bootcss.com/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>dom-to-image
            <small>
                <a href="https://github.com/tsayen/dom-to-image" target="_blank">
                    https://github.com/tsayen/dom-to-image
                </a>
            </small>
        </h1>
    </div>
    <button class="btn" onclick="save_image(this,'png.png')">点击保存图片</button>
</div>
<script type="text/javascript">
    node = $(".container");
    node = node.get(0);
    domtoimage.toPng(node)
        .then(function (dataUrl) {
            var img = new Image();
            img.src = dataUrl;
            // document.body.appendChild(img);
            $(".container").empty().append("<img src='" + dataUrl + "'/>");
        })
        .catch(function (error) {
            console.error('oops, something went wrong!', error);
        });

    function save_image(node, save_name) {
        domtoimage.toBlob(node)
            .then(function (blob) {
                window.saveAs(blob, save_name);
            });
    }
</script>
</body>
</html>
