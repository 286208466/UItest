<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap-3-Typeahead-demo</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
		<script type="text/javascript">
			$(function(){
				 $("#tyh").typeahead({ source:["测试","test1","test2","a","b"] });
			});
		</script>
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>Bootstrap-3-Typeahead
					<small>
						<a href="https://github.com/bassjobsen/Bootstrap-3-Typeahead" target="_blank">https://github.com/bassjobsen/Bootstrap-3-Typeahead</a>
					</small>
				</h1>
			</div>
			<input id="tyh" type="text" data-provide="typeahead" class="form-control" placeholder="输入t试试~">
		</div>
	</body>

</html>
