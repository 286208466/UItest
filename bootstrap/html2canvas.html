<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html2canvas</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>html2canvas
            <small>
                <a href="https://github.com/niklasvh/html2canvas" target="_blank">
                    https://github.com/niklasvh/html2canvas
                </a>
            </small>
        </h1>
    </div>
    <button class="btn btn-primary" onclick="to_img()">html2canvas</button>
    <div style="height: 1000px;">
        <span style="position: fixed;bottom: 0;">content</span>
    </div>
</div>
<script type="text/javascript">
    function to_img() {
        html2canvas($(".container").get(0)).then(function (canvas) {
            // document.body.appendChild(canvas);
            $(".container").empty().append(canvas);
        });
    }
</script>
</body>
</html>
