<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>bootstrap-tagsinput-demo</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link href="//cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet">
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
		<script type="text/javascript">
			$(function(){
			});
			function getvalue(){
//				$('.tagsinput').tagsinput('add',item.name);
				alert($('.tagsinput').tagsinput('items'));
			}
			function removevalue(){
				$('.tagsinput').tagsinput('removeAll');
			}
		</script>
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>bootstrap-tagsinput
					<small>
						<a href="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/" target="_blank">http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/</a>
					</small>
				</h1>
			</div>
			<button class="btn btn-primary" onclick="getvalue();">获取value</button>&emsp;
			<button class="btn btn-primary" onclick="removevalue();">移除value</button>&emsp;<hr />
			<input type="text" class="tagsinput" value="测试1,测试2" data-role="tagsinput" />
		</div>
	</body>

</html>
