<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>bootstrap-datetimepicker-demo</title>
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.21.0/moment.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.21.0/moment-with-locales.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        let begin = null;
        $(function () {
            $("#begin").datetimepicker({
                locale: 'zh-CN'
            });
            begin = $('#begin').data("DateTimePicker");
        });

        function set_date(date) {
            begin.date(date);
        }

        function get_date() {
            return begin.date();
        }
    </script>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>bootstrap-datetimepicker -简单使用</h1>
        <a href="https://eonasdan.github.io/bootstrap-datetimepicker/Functions/" target="_blank">https://eonasdan.github.io/bootstrap-datetimepicker/Functions/</a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" onclick="alert(get_date())">get_date</button>&emsp;<button
                class="btn btn-primary" onclick="set_date(new Date())">set_date
        </button>
        </div>
        <div class="col-md-6"><input name="begin" class="form-control" type="text" placeholder="请输入日期" id="begin"/>
        </div>
    </div>
</div>
</body>
</html>
