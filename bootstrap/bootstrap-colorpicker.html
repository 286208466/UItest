<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>bootstrap-colorpicker-demo</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link href="https://cdn.bootcss.com/bootstrap-colorpicker/2.5.1/css/bootstrap-colorpicker.min.css" rel="stylesheet">
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap-colorpicker/2.5.1/js/bootstrap-colorpicker.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#color").colorpicker({
					format:"hex"
				})
			});
		</script>
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>bootstrap-colorpicker -简单使用(兼容bootstrap v2/v3)
					<small>
						<a href="https://farbelous.github.io/bootstrap-colorpicker/" target="_blank">
							https://farbelous.github.io/bootstrap-colorpicker/
						</a>
					</small>
				</h1>
				<a href="https://github.com/farbelous/bootstrap-colorpicker" target="_blank">https://github.com/farbelous/bootstrap-colorpicker</a>
				
			</div>
			<input type="text" name="color" id="color" class="form-control" placeholder="选择颜色"/>
		</div>
	</body>

</html>
