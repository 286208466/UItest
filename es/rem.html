<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>rem单位使用</title>
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style type="text/css">
        html {
            /*浏览器默认字体大小16px,设置根元素10px便于换算*/
            font-size: 62.5%;
        }

        p {
            font-size: 1.4rem;
        }
    </style>
    <script type="text/javascript">
        function increase_font_size() {
            console.log("width:%s", $("p").css("font-size"));
            $("html").css("font-size", "75%");
        }

        function reduce_font_size() {
            $("html").css("font-size", "50%");
        }

        function reset_font_size() {
            $("html").css("font-size", "62.5%");
        }
    </script>
</head>
<body>
<button onclick="increase_font_size();">+</button>&nbsp;<button onclick="reduce_font_size();">-</button>&nbsp;<button
        onclick="reset_font_size();">reset
</button>&nbsp;
<p>text1</p><br/>
<p>text2</p><br/>
<p>text3</p><br/>
<p>text4</p><br/>
</body>
</html>
