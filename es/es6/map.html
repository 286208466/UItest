<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <script type="text/javascript">
        let m = new Map();
        m.set("name", "netbuffer");
        m.set("age", 26);
        console.log("m:%o,size:%s", m, m.size);
        console.log("get name:%s,has key[666]:%s", m.get("name"), m.has("666"));
        m.set("name", m.get("name") + "666");
        console.log("get name:%o", m.get("name"));
        m.delete("age");
        console.log("after delete age:%o", m);
        m.set("age", 20);
        m.forEach(function (val, key) {
            console.log("key:%s,val:%o", key, val);
        });
        for ([k, v] of m) {
            console.log("key:%s,val:%o", k, v);
        }
    </script>
</head>
<body>

</body>
</html>
