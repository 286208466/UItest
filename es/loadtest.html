<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>判断js资源加载状态</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css" />
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/eruda/1.2.5/eruda.js" type="text/javascript"></script>
		<script type="text/javascript">
			eruda.init();
			function loadJS(url,callback) {
				var _doc = document.getElementsByTagName('head')[0];
				var js = document.createElement('script');
				
				js.setAttribute('type', 'text/javascript');
				js.setAttribute('src', url);
				_doc.appendChild(js);

				js.onload = callback;
			}
		</script>
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			alert("aaaaaaaaa");
			if(!window.jQuery) {
				loadJS("http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js",function(){
					alert("加载百度jquery完成");
				});
			}else{
				alert("加载bootcdn jquery完成");
			}
		</script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			if(typeof window.jQuery.fn.dropdown != "function") {
				loadJS("http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js",function(){
					alert("加载百度bootstrap完成");
				});
				document.write('<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">');
			}else{
				alert("加载bootcdn bootstrap完成");
			}
		</script>
	</head>

	<body>
		<div class="container">
		</div>
	</body>

</html>
