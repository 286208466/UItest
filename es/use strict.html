<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>js严格模式</title>
		<script type="text/javascript">
			//			启用严格模式
			//			"use strict";
			//			assignment to undeclared variable a
			a = 1; //启用严格模式下，a未声明会出现错误
			(function() {
				alert(a);
			})();

			function strict() {　　　　
				"use strict";
				//会抛错
				test = 1;　　　　
				return "这是严格模式。";　　
			}

			　　
			function notStrict() {
				//正常执行
				test = 1;　　　　
				return "这是正常模式。";　　
			}

			(function() {　　　　
				"use strict";　　　　 // some code here
				　　
			})();

			function eval_scope() {
				"use strict";　　
				var x = 2;　　
				console.info(eval("var x = 5; x")); // 5
				　　
				console.info(x); // 2
			}

			　　
			function f1() {
				//		　　		返回false，因为"this"指向全局对象，"!this"就是false
				　　
				return !this;　　
			}　　　　
			function f2() {
				//				返回true，因为严格模式下，this的值为undefined，所以"!this"为true。　　
				　　
				"use strict";　　　　
				return !this;　　
			}　　　
			function caller_test() {
				//		　　　　		"use strict";
				　　　　
				console.log(caller_test.caller); // 报错
				console.log(caller_test.arguments); // 报错
				　
			}

			function invoke(func) {
				func();
			}　　

			function delete_var() {
				"use strict";　　
				//				var x;　　
				//				delete x; // 语法错误
				　　
				var o = Object.create(null, {
					'x': {　　　　　　
						value: 1,
						　　　　　　configurable: true　　
					}
				});　　
				delete o.x; // 删除成功
			}

			//正常模式下，对一个对象的只读属性进行赋值，不会报错，只会默默地失败。严格模式下，将报错。
			function define_prop() {
				"use strict";　　
				var o = {};　　
				Object.defineProperty(o, "v", {
					value: 1,
					writable: false
				});　　
				o.v = 2; // 报错
			}

			//严格模式下，对一个使用getter方法读取的属性进行赋值，会报错。
			function getter_prop() {
				"use strict";　　
				var o = {　　　　
					get v() {
						return 1;
					}　　
				};　　
				o.v = 2; // 报错
			}

			//严格模式下，对禁止扩展的对象添加新属性，会报错。
			function ext_obj() {
				"use strict";　　
				var o = {};　　
				Object.preventExtensions(o);　　
				o.v = 1; // 报错
			}

			//严格模式下，删除一个不可删除的属性，会报错。
			function del_prop() {
				"use strict";　　
				delete Object.prototype; // 报错
			}

			//正常模式下，如果对象有多个重名属性，最后赋值的那个属性会覆盖前面的值。严格模式下，这属于语法错误。
			function rewrite_prop() {　
				"use strict";　　
				var o = {　　　　
					p: 1,
					　　　　p: 2　　
				}; // 语法错误
			}

			//正常模式下，如果函数有多个重名的参数，可以用arguments[i]读取。严格模式下，这属于语法错误。
			(function() {
				"use strict";　　
//				function f(a, a, b) { // 语法错误
//					return;　　
//				}	
			})();
			
			//正常模式下，整数的第一位如果是0，表示这是八进制数，比如0100等于十进制的64。严格模式禁止这种表示法，整数第一位为0，将报错
			function _Hex(){
				"use strict";
//　　			var n = 0100; // 语法错误	
			}
			
			//rguments是函数的参数对象，严格模式对它的使用做了限制。不允许对它赋值
			function _args(){
				　"use strict";
　　arguments++; // 语法错误
　　var obj = { set p(arguments) { } }; // 语法错误
　　try { } catch (arguments) { } // 语法错误
　　function arguments() { } // 语法错误
　　var f = new Function("arguments", "'use strict'; return 17;"); // 语法错误
			}
			
		</script>
	</head>

	<body>
		<a target="_blank" href="http://www.ruanyifeng.com/blog/2013/01/javascript_strict_mode.html">http://www.ruanyifeng.com/blog/2013/01/javascript_strict_mode.html</a>
		<ul>
			<li>不允许使用with</li>
			<li>不允许未声明的变量被赋值</li>
			<li>arguments变为参数的静态副本</li>
			<li>delete参数、函数名报错</li>
			<li>delete不可配置的属性报错</li>
			<li>对象字面量重复属性名报错</li>
			<li>禁止八进制字面量</li>
			<li>eval,arguments变为关键字，不能作为变量、函数名</li>
			<li>eval独立作用域</li>
			<li>函数必须声明在顶层</li>
			<li>禁止使用arguments.callee</li>
		</ul>
	</body>

</html>
