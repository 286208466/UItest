<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jstree</title>
		<link href="//cdn.bootcss.com/jstree/3.3.2/themes/default/style.min.css" rel="stylesheet">
		<link href="//cdn.bootcss.com/layer/2.4/skin/layer.min.css" rel="stylesheet">
		<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/layer/2.4/layer.min.js"></script>
		<script src="//cdn.bootcss.com/jstree/3.3.2/jstree.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#jstree').jstree();
				$('#jstree').on("changed.jstree", function (e, data) {
				  console.log(data);
				  console.log("select data:%s",data);
				  layer.msg("选中："+data.node.text);
				});
				$('button').on('click', function () {
			      $('#jstree').jstree(true).select_node('child_node_1');
			      $('#jstree').jstree('select_node', 'child_node_1');
			      $.jstree.reference('#jstree').select_node('child_node_1');
			    });
			});
		</script>
	</head>
	<body>
		<a href="https://github.com/vakata/jstree" target="_blank">
			<h1>https://github.com/vakata/jstree</h1>
		</a>
		<!-- 3 setup a container element -->
		  <div id="jstree">
		    <!-- in this example the tree is populated from inline HTML -->
		    <ul>
		      <li>根节点1
		        <ul>
		          <li id="child_node_1">child节点1</li>
		          <li>child节点2</li>
		        </ul>
		      </li>
		      <li>根节点2</li>
		    </ul>
		  </div>
		  <button>测试</button>
	</body>
</html>
