<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>vue-weui</title>
		<link href="//cdn.bootcss.com/weui/0.4.0/style/weui.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.css" />
		<script src="//cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
	</head>
	<body ontouchstart="">
		<h1 style="text-align: center;" class="doc-head">vue-weui</h1>
		<div class="weui_cells weui_cells_form" id="app">
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">积分数</label></div>
				<div class="weui_cell_bd weui_cell_primary"> <input class="weui_input" type="number" v-model="num" placeholder="请输入积分"> </div>
			</div>
			<div class="weui_cells_title">计算值</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary"> 
						<textarea class="weui_textarea" placeholder="计算结果" rows="3" v-show="num">￥{{computedval}}元</textarea>
						<!--<div class="weui_textarea_counter"><span>0</span>/200</div>-->
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
			    computedval: '',
			    num:0
			  },
			  watch:{
			  	num:{
			  		handler: function(num) {
						console.log("num:%s",num);
						this.computedval=num*10;
					},
					deep: true
			  	}
			  }
			});
		</script>
	</body>
</html>
