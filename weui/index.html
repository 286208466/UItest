<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<title>微信UI测试+jquery-weui</title>
		<meta charset="utf-8">
		<!---->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.css" />
	</head>

	<body ontouchstart="">
		<div class="weui_cells">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<p>微信数据1</p>
				</div>
				<div class="weui_cell_ft">1</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<p>微信数据2</p>
				</div>
				<div class="weui_cell_ft" id="nbf_dailydraw_remainder_num">2</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<p>微信数据3</p>
				</div>
				<div class="weui_cell_ft">3</div>
			</div>
		</div>
		<div class="content-padded">
			<a class="weui_btn weui_btn_primary" id="show-alert" href="javascript:;">显示 Alert</a> <a class="weui_btn weui_btn_primary" id="show-confirm" href="javascript:;">显示 Confirm</a> <a class="weui_btn weui_btn_primary" id="show-custom-modal" href="javascript:;">显示自定义的对话框</a>			<a class="weui_btn weui_btn_primary" id="show-loading" href="javascript:;">显示 Loading</a> <a class="weui_btn weui_btn_primary" id="show-actions" href="javascript:;">显示 ActionSheet</a> <a class="weui_btn weui_btn_primary" id="show-toast" href="javascript:;">显示
		Toast</a>
		</div>
		<i class="weui_icon_msg weui_icon_success"></i>
		<i class="weui_icon_msg weui_icon_info"></i>
		<i class="weui_icon_msg weui_icon_warn"></i>
		<i class="weui_icon_msg weui_icon_waiting"></i>
		<i class="weui_icon_safe weui_icon_safe_success"></i>
		<i class="weui_icon_safe weui_icon_safe_warn"></i>
		<div class="icon_sp_area">
			<i class="weui_icon_success"></i> <i class="weui_icon_success_circle"></i>
			<i class="weui_icon_success_no_circle"></i> <i class="weui_icon_info"></i>
			<i class="weui_icon_waiting"></i> <i class="weui_icon_waiting_circle"></i>
			<i class="weui_icon_circle"></i> <i class="weui_icon_warn"></i> <i class="weui_icon_download"></i> <i class="weui_icon_info_circle"></i>
			<i class="weui_icon_cancel"></i>
		</div>
	</body>
	<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/jquery-weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</html>
