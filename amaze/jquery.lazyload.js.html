		<title>jquery.lazyload.js使用用例</title>

		<script type="text/javascript">
			$(function() {
			    //placeholder指定占位符图片，effect指定过渡效果
			    $("img.lazy").lazyload({
			    	"placeholder":"http://dynamic-image.yesky.com/109x82/uploadImages/2015/204/27/MO825250R91D.jpg",
			    	"effect":"fadeIn"
			    });
			});
		</script>
