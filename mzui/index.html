<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MZUI</title>
    <!-- MZUI CSS file -->
    <link href="css/mzui.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1><a href="//zui.sexy/m/" target="_blank">http://zui.sexy/m/</a>
    <div class="container tiles">
      <div class="row">
        <div class="cell"><div class="tile primary">.cell</div></div>
      </div>
      <div class="row">
        <div class="cell"><div class="tile green">.cell</div></div>
        <div class="cell"><div class="tile green">.cell</div></div>
      </div>
      <div class="row">
        <div class="cell"><div class="tile red">.cell</div></div>
        <div class="cell"><div class="tile red">.cell</div></div>
        <div class="cell"><div class="tile red">.cell</div></div>
        <div class="cell"><div class="tile red">.cell</div></div>
        <div class="cell"><div class="tile red">.cell</div></div>
      </div>
      <div class="row">
        <div class="cell"><div class="tile blue">.cell</div></div>
        <div class="cell"><div class="tile blue">.cell</div></div>
        <div class="cell"><div class="tile blue">.cell</div></div>
        <div class="cell"><div class="tile blue">.cell</div></div>
        <div class="cell"><div class="tile blue">.cell</div></div>
        <div class="cell"><div class="tile blue">.cell</div></div>
        <div class="cell"><div class="tile blue">.cell</div></div>
        <div class="cell"><div class="tile blue">.cell</div></div>
      </div>
    </div>
    <!-- MZUI JS file -->
    <script src="js/mzui.min.js"></script>
  </body>
</html>
