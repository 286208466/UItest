<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>angular</title>
		<script src="//cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="">
		  <p>名字 : <input type="text" ng-model="name" ng-init="firstName='John';quantity=1;cost=5;person={firstName:'John',lastName:'Doe'};points=[1,15,19,2,40]"></p>
		  <h1>Hello {{name}}</h1><br />
		  <span style="color:#00ABA9">firstname:</span><span>{{firstName}}</span>&emsp;<span style="color:#00ABA9">data-ng-bind="firstName":</span><span data-ng-bind="firstName"></span><hr />
		    表达式运算：<br />
		    5 + 5： {{ 5 + 5 }}&emsp;a+b:{{'a'+'b'}}<br />
		    单价:<input name="quantity" ng-model="quantity" />&emsp;个数:<input name="quantity" ng-model="cost" />
		    <p>总价： {{ quantity * cost }}<br />
		    对象值:{{person}}&emsp;数组值:{{points}}<br />
		    <p>循环数组(循环对象同理)：</p>
			<ul>
			  <li ng-repeat="p in points">
			    {{ p }}
			  </li>
			</ul>
		</div>
		<hr />
	</body>
</html>
