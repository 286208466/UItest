<!DOCTYPE html>
<html>
	<head>

					$(obj).text("requirejs").css('color', 'white').css("background-color","black");
				});
			}
		</script>
	</head>
	<body>
		<a href="https://github.com/Wscats/requirejs-demo" target="_blank">
			<h1>https://github.com/Wscats/requirejs-demo</h1>	
		</a>
		<button onclick="click_to_change(this)">click</button>
	</body>
</html>
